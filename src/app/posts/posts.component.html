<div class="container-fluid">
  <div class="card" *ngFor="let post of posts">
    <div class="container">
      <div class="heading">
        <h1>{{post.title}}</h1>
      </div>
      <div class="edit">
        <ul>
          <li><a href="#">edit</a></li>
          <li><a (click)="delete_post(post.id)" href="#">delete</a></li>
        </ul>
      </div>
    </div>
    <p>{{post.body}}</p>
    <div class="container">
      <div class="comments"><app-comments-btn></app-comments-btn></div>
      <div class="ok-btn"><a href="#" class="hidden" (click)="update_post(post.id, post.body, post.title )">OK</a></div>
    </div>
    <app-comments-toggle></app-comments-toggle>
  </div>
</div>
